    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Stok ve Cari Yönetim Sistemi" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2697/2697430.png" />

    <!-- Tailwind CDN (Hızlı kurulum için tutuldu) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#64748b',
              danger: '#ef4444',
              success: '#22c55e',
              warning: '#f59e0b',
            }
          }
        }
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful');
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
