    <!-- Service Worker Registration & Auto Update Logic -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Cache-busting için timestamp ekliyoruz (?v=...)
          navigator.serviceWorker.register('/sw.js?v=' + new Date().getTime())
            .then((registration) => {
              console.log('SW Registered');

              // Güncelleme bulunduğunda
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                if (installingWorker == null) return;

                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // Yeni güncelleme var ve yüklendi.
                      console.log('New content is available; please refresh.');
                      // sw.js içinde skipWaiting var, bu yüzden kontrol değişecek.
                    } else {
                      console.log('Content is cached for offline use.');
                    }
                  }
                };
              };
            })
            .catch((err) => {
              console.log('SW Registration failed: ', err);
            });

          // Service Worker değiştiğinde (yeni versiyon aktif olduğunda) sayfayı yenile
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              window.location.reload();
              refreshing = true;
            }
          });
        });
      }
    </script>
